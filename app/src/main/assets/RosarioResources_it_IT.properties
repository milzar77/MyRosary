rosario.SegnoDellaCroce = Nel Nome del Padre e del Figlio e dello Spirito Santo. Amen.

rosario.invocazione = V- O Dio, vieni a salvarmi.\n\
  R- Signore, vieni presto in mio aiuto.

preghiera.Credo = Credo in un solo Dio, Padre Onnipotente, \n\
  creatore del cielo e della terra, di tutte le cose visibili e invisibili.\n\
  Credo in un solo Signore Gesù Cristo unigenito figlio di Dio nato dal Padre \n\
  prima di tutti i secoli. Dio da Dio, Luce da Luce, Dio vero da Dio vero, \n\
  generato, non creato, dalla stessa sostanza del Padre.\n\
  Per mezzo di Lui tutte le cose sono state create. Per noi uomini \n\
  e per la nostra salvezza discese dal cielo e per opera dello Spirito Santo \n\
  si è incarnato nel seno della Vergine Maria e si è fatto uomo.\n\
  Fu crocifisso per noi sotto Ponzio Pilato, morì e fu sepolto \n\
  e il terzo giorno è resuscitato secondo le Scritture ed è salito al Cielo \n\
  e siede alle destra del Padre e di nuovo verrà nella gloria \n\
  per giudicare i vivi e i morti ed il suo Regno non avrà fine.\n\
  Credo nello Spirito Santo che è Signore e dà la vita \n\
  e procede dal Padre e dal Figlio e con il Padre ed il Figlio è adorato \n\
  e glorificato e ha parlato per mezzo dei profeti.\n\
  Credo la Chiesa una, santa, cattolica e apostolica.\n\
  Professo un solo battesimo per il perdono dei peccati \n\
  e aspetto la resurrezione dei morti e la vita del mondo che verrà. Amen

preghiera.PadreNostro = Padre nostro\n\
  Padre nostro, che sei nei cieli, sia santificato il tuo nome, \n\
  venga il tuo regno, sia fatta la tua volontà, come in cielo così in terra. \n\
  Dacci oggi il nostro pane quotidiano, e rimetti a noi i nostri debiti, \n\
  come anche noi li rimettiamo ai nostri debitori, \n\
  e non abbandonarci alla tentazione ma liberaci dal male. Amen

preghiera.AveMaria = Ave Maria, piena di grazia, il Signore è con te. \n\
  Tu sei benedetta fra le donne e benedetto è il frutto del tuo seno, Gesù. \n\
  Santa Maria, Madre di Dio, prega per noi peccatori, adesso e nell?ora della nostra morte. Amen

preghiera.Gloria = Gloria al Padre\n\
  Gloria al Padre e al Figlio e allo Spirito Santo. \n\
  Come era nel principio e ora e sempre, nei secoli dei secoli. Amen.

preghiera.decina.Fatima = «Gesù mio, perdona le nostre colpe, \n\
  preservaci dal fuoco dell?inferno, \n\
  porta in cielo tutte le anime, \n\
  specialmente le più bisognose della tua misericordia»

preghiera.decina.esclamazione = V- Maria Regina della Pace\n\
R- Prega per noi 

preghiera.SalveRegina = Salve Regina\n\
Salve, o Regina, madre di misericordia, vita, dolcezza e speranza nostra, salve. \n\
  A te ricorriamo, esuli figli di Eva: \n\
  a te sospiriamo, gementi e piangenti in questa valle di lacrime. \n\
  Orsù dunque, avvocata nostra, rivolgi a noi gli occhi tuoi misericordiosi. \n\
  E mostraci, dopo questo esilio, Gesù, il frutto benedetto del tuo seno. \n\
  O clemente, o pia, o dolce Vergine Maria.

preghiera.perPapaeChiesa = per il Papa, per la Chiesa e in suffragio delle anime del Purgatorio.

misteri.gaudiosi.giornate = Lunedì, Sabato
misteri.gaudiosi.1 = L?Annunciazione dell?Angelo a Maria Vergine: \
  «Nel sesto mese, l?angelo Gabriele fu mandato da Dio in una città della Galilea, \
  chiamata Nazaret, a una vergine, promessa sposa di un uomo della casa di Davide, \
  chiamato Giuseppe. La vergine si chiamava Maria.» (Luca 1,26-38).

misteri.gaudiosi.2 = La Visita di Maria Vergine a Santa Elisabetta: \
  «In quei giorni Maria si mise in viaggio verso la montagna e raggiunse \
  in fretta una città di Giuda. Entrata nella casa di Zaccaria, salutò Elisabetta. \
  Appena Elisabetta ebbe udito il saluto di Maria, il bambino le sussultò nel grembo. \
  Elisabetta fu piena di Spirito Santo ed esclamò a gran voce: ?Benedetta tu fra le donne, \
  e benedetto il frutto del tuo grembo!» ( Luca 1, 39-42).

misteri.gaudiosi.3 = La Nascita di Gesù: \
  «In quei giorni un decreto di Cesare Augusto ordinò che si facesse \
  il censimento di tutta la terra. Questo primo censimento fu fatto quando \
  era governatore della Siria Quirino. Andavano tutti a farsi registrare, \
  ciascuno nella sua città. Anche Giuseppe, che era della casa e della famiglia di Davide, \
  dalla città di Nazaret e dalla Galilea salì in Giudea alla città di Davide, chiamata Betlemme, \
  per farsi registrare insieme con Maria sua sposa, che era incinta. \
  Ora, mentre si trovavano in quel luogo, si compirono per lei i giorni del parto. \
  Diede alla luce il suo figlio primogenito, lo avvolse in fasce e lo depose in una mangiatoia, \
  perché non c?era posto per loro nell?albergo» (Luca 2,1-7).

misteri.gaudiosi.4 = La Presentazione di Gesù al Tempio: \
  «Quando furono passati gli otto giorni prescritti per la circoncisione, \
  gli fu messo nome Gesù, come era stato chiamato dall?angelo prima \
  di essere concepito nel grembo della madre. Quando venne il tempo \
  della loro purificazione secondo la Legge di Mosè, portarono il bambino \
  a Gerusalemme per offrirlo al Signore, come è scritto nella Legge del Signore: \
  Ogni maschio primogenito sarà sacro al Signore; e per offrire in sacrificio \
  una coppia di tortore o di giovani colombi, come prescrive la Legge del Signore» (Luca 2, 21-24).

misteri.gaudiosi.5 = La scomparsa e il ritrovamento di Gesù nel Tempio: \
  «I suoi genitori si recavano tutti gli anni a Gerusalemme per la festa di Pasqua. \
  Quando egli ebbe dodici anni, vi salirono di nuovo secondo l?usanza; \
  ma trascorsi i giorni della festa, mentre riprendevano la via del ritorno, \
  il fanciullo Gesù rimase a Gerusalemme, senza che i genitori se ne accorgessero? \
  Dopo tre giorni lo trovarono nel tempio, seduto in mezzo ai dottori, \
  mentre li ascoltava e li interrogava. E tutti quelli che l?udivano erano pieni di stupore \
  per la sua intelligenza e le sue risposte» (Luca 2, 41-47).

misteri.dolorosi.giornate = Martedì, Venerdì
misteri.dolorosi.1 = L?Agonia di Gesù nell?Orto degli Ulivi: \
  «Allora Gesù andò con loro in un podere, chiamato Getsemani, \
  e disse ai discepoli: ?Sedetevi qui, mentre io vado là a pregare?. \
  E, presi con sé Pietro e i due figli di Zebedeo, cominciò a provare tristezza e angoscia. \
  Disse loro: ?La mia anima è triste fino alla morte; restate qui e vegliate con me?. \
  E, avanzatosi un poco, si prostrò con la faccia a terra e pregava dicendo: \
  ?Padre mio, se è possibile, passi da me questo calice! Però non come voglio io, \
  ma come vuoi tu!?» (Matteo 26, 36-39).

misteri.dolorosi.2 = La Flagellazione di Gesù alla colonna: \
  «Allora Pilato fece prendere Gesù e lo fece flagellare. \
  E i soldati, intrecciata una corona di spine, gliela posero sul capo \
  e gli misero addosso un mantello di porpora; \
  quindi gli venivano davanti e gli dicevano: ?Salve, re dei Giudei!?. \
  E gli davano schiaffi » (Giovanni 19,1-3).

misteri.dolorosi.3 = La coronazione di spine: \
  «Allora i soldati del governatore condussero Gesù nel pretorio \
  e gli radunarono attorno tutta la corte. Spogliatolo, \
  gli misero addosso un manto scarlatto e, intrecciata una corona di spine, \
  gliela posero sul capo, con una canna nella destra; \
  poi mentre gli si inginocchiavano davanti, lo schernivano: \
  ?Salve, re dei Giudei!?» (Mt 27, 27-29).

misteri.dolorosi.4 = Il viaggio al Calvario di Gesù carico della Croce: \
  «Allora costrinsero un tale che passava, un certo Simone di Cirene \
  che veniva dalla campagna, padre di Alessandro e Rufo, a portare la croce. \
  Condussero dunque Gesù al luogo del Golgota, che significa luogo del cranio » (Marco 15, 21-22).

misteri.dolorosi.5 = La crocifissione e morte di Gesù: \
  «Quando giunsero al luogo detto Cranio, là crocifissero lui \
  e i due malfattori, uno a destra e l?altro a sinistra. \
  Gesù diceva: ?Padre, perdonali, perché non sanno quello \
  che fanno?? Era verso mezzogiorno, quando il sole si eclissò \
  e si fece buio su tutta la terra fino alle tre del pomeriggio. \
  Il velo del tempio si squarciò nel mezzo. \
  Gesù, gridando a gran voce, disse: \
  ?Padre, nelle tue mani consegno il mio spirito?. \
  Detto questo spirò» (Luca 23, 33-46).

misteri.gloriosi.giornate = Mercoledì, Domenica
misteri.gloriosi.1 = La Risurrezione di Gesù: \
  «Il primo giorno dopo il sabato, di buon mattino, \
  si recarono alla tomba, portando con sé gli aromi \
  che avevano preparato. Trovarono la pietra rotolata \
  via dal sepolcro; ma, entrate, non trovarono il corpo \
  del Signore Gesù. Mentre erano ancora incerte, \
  ecco due uomini apparire vicino a loro in vesti sfolgoranti. \
  Essendosi le donne impaurite e avendo chinato il volto a terra, \
  essi dissero loro: ?Perché cercate tra i morti colui che è vivo? \
  Non è qui, è risuscitato?» (Luca 24, 1-6).

misteri.gloriosi.2 = L?Ascensione di Gesù al Cielo: \
  «Il Signore Gesù, dopo aver parlato con loro, \
  fu assunto in cielo e sedette alla destra di Dio» (Marco 16, 19).

misteri.gloriosi.3 = La Discesa dello Spirito Santo su Maria e gli Apostoli: \
  «Mentre il giorno di Pentecoste stava per finire, \
  si trovavano tutti insieme nello stesso luogo. \
  Venne all?improvviso dal cielo un rombo, come di vento che si abbatte gagliardo, \
  e riempì tutta la casa dove si trovavano. \
  Apparvero loro lingue come di fuoco che si dividevano \
  e si posarono su ciascuno di loro; ed essi furono tutti pieni \
  di Spirito Santo e cominciarono a parlare in altre lingue \
  come lo Spirito dava loro il potere di esprimersi» (Atti 2, 1-4).

misteri.gloriosi.4 = L?Assunzione di Maria Vergine al Cielo: \
  «Tutte le generazioni mi chiameranno beata. \
  Grandi cose ha fatto in me l?Onnipotente» (Luca 1, 48-49).

misteri.gloriosi.5 = L?Incoronazione di Maria Vergine Regina del Cielo e della Terra: \
  «Nel cielo apparve poi un segno grandioso: \
  una donna vestita di sole, con la luna sotto i suoi piedi \
  e sul suo capo una corona di dodici stelle» (Apostoli 12, 1).

misteri.luminosi.giornate = Giovedì
misteri.luminosi.1 = Il Battesimo di Gesù nel Giordano: \
  «Appena battezzato, Gesù uscì dall?acqua: \
  ed ecco, si aprirono i cieli ed egli vide lo Spirito di Dio \
  scendere come una colomba e venire su di lui. \
  Ed ecco una voce dal cielo che disse: \
  ?Questi è il Figlio mio prediletto, nel quale mi sono compiaciuto?» (Matteo 3,16-17).

misteri.luminosi.2 = Il primo miracolo di Gesù alle nozze di Cana: \
  «Tre giorni dopo, ci fu uno sposalizio a Cana di Galilea e c?era la madre di Gesù. \
  Fu invitato alle nozze anche Gesù con i suoi discepoli. \
  Nel frattempo, venuto a mancare il vino, la madre di Gesù gli disse: \
  ?Non hanno più vino?. E Gesù rispose: ?Che ho da fare con te, o donna? \
  Non è ancora giunta la mia ora?. La madre dice ai servi: \
  ?Fate quello che vi dirà?» (Giovanni 2, 1-5).

misteri.luminosi.3 = L?Annuncio del Regno di Dio: \
  «Il tempo è compiuto e il regno di Dio è vicino; \
  convertitevi e credete al Vangelo »(Marco 1, 15).

misteri.luminosi.4 = La Trasfigurazione di Gesù sul monte Tabor: \
  «Sei giorni dopo, Gesù prese con sé Pietro, Giacomo e Giovanni suo fratello \
  e li condusse in disparte, su un alto monte. \
  E fu trasfigurato davanti a loro; \
  il suo volto brillò come il sole e le sue vesti \
  divennero candide come la luce» (Matteo 17, 1-2).

misteri.luminosi.5 = L?Istituzione dell?Eucarestia: \
  «Ora, mentre essi mangiavano, Gesù prese il pane e, \
  pronunziata la benedizione, lo spezzò e lo diede ai discepoli dicendo: \
  ?Prendete e mangiate, questo è il mio corpo?» (Matteo 26, 26).

