prghiera.SanMichele = Preghiamo la Santa Madre di Dio perché ponga la Chiesa \
  sotto il suo manto protettivo e San Michele Arcangelo perché la preservi dagli attacchi del maligno:\n\
San Michele Arcangelo, difendici nella lotta:\n\
sii il nostro aiuto contro la malvagita? e le insidie del demonio.\n\
Supplichevoli preghiamo che Dio lo domini e Tu,\n\
Principe della Milizia Celeste, con il potere che ti viene da Dio,\n\
incatena nell?inferno satana e gli spiriti maligni,\n\
che si aggirano per il mondo per far perdere le anime.\n\
R- Amen.
